<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test</title>
<script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
<script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
<script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>
</head>
<body style="background:#0d0d1a;color:#fff;font-family:sans-serif;padding:20px;">
<div id="root"></div>
<div id="debug" style="color:#f59e0b;font-size:12px;margin-top:20px;"></div>
<script>
// Debug: check what loaded
var d = document.getElementById('debug');
d.innerHTML = 'React: ' + (typeof React) + '<br>' +
  'ReactDOM: ' + (typeof ReactDOM) + '<br>' +
  'Recharts: ' + (typeof Recharts) + '<br>' +
  'Papa: ' + (typeof Papa) + '<br>' +
  'Babel: ' + (typeof Babel) + '<br>';
</script>
<script type="text/babel">
const {useState} = React;
const {LineChart, Line, XAxis, YAxis, ResponsiveContainer} = Recharts;

function App() {
  const [count, setCount] = useState(0);
  const data = [{name:'Jan',v:100},{name:'Feb',v:200},{name:'Mar',v:150}];
  return (
    <div>
      <h1>Vault Test</h1>
      <p>Count: {count}</p>
      <button onClick={() => setCount(count+1)} style={{padding:'10px 20px',background:'#6366f1',color:'#fff',border:'none',borderRadius:8,cursor:'pointer',marginBottom:20}}>Click me</button>
      <div style={{width:'100%',height:200}}>
        <ResponsiveContainer width="100%" height={200}>
          <LineChart data={data}>
            <XAxis dataKey="name" stroke="#666"/>
            <YAxis stroke="#666"/>
            <Line type="monotone" dataKey="v" stroke="#6366f1" strokeWidth={2}/>
          </LineChart>
        </ResponsiveContainer>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
</script>
</body>
</html>
